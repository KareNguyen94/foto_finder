<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,800&display=swap" rel="stylesheet">
    <title>Foto Finder</title>
  </head>
  <body>
    <header>
      <h1>FOTO<img class="foto-logo" src="assets/foto-finder-logo.svg" alt="Camera logo">FINDER</h1>
      <div class="search-heading">
        <input class="search-input" type="text" placeholder="Search">
        <button class="search-button" type="button"><img class="search-icon" src="assets/search.svg" alt="Search icon"></button>
      </div>
    </header>
    <main class="main-inputs">
      <form>
        <label class="title-label" for="title">Title</label>
        <input class="title-input" type="text" name="title">
        <label class="caption-label" for="caption">Caption</label>
        <input class="caption-input" type="text" name="caption">
        <input class="choose-file" id="file" type="file" name="file">
        <label class="file-label" for="file">Choose File</label>
        <button class="add-to-album-button" type="button">Add to album</button>
      </form>
    </main>
    <main id="main-empty">

      <!-- <div class="img-card">
        <p id="photo-title" class="img-title">${photo.title}</p>
        <p class="user-img">${photo.file}</p>
        <p id="caption-title" class="img-caption">${photo.caption}</p>
        <div class="img-footer">
          <img id="remove-card" class="trash-icon" src="assets/delete.svg" alt="Trashcan icon">
          <img id="favorite-card" class="heart-icon" src="assets/favorite.svg" alt="Heart icon">
        </div>
      </div> -->

    </main>
    <script src="main.js"></script>
    <script src="photo.js"></script>
  </body>
</html>
